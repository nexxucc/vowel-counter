<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1 class="heading">Vansh's Vowel Counter </h1>

    <input id="vowel-input" type="text" >
    <p>
      Number of vowels:<span id="output-el"> 0</span>
    </p>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHRncGc4cjhqenZrczJtdXJra2lndnBzbXE1NmliNTV4a2Y1MnJtZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/97wCymBT1jUWJ8bBJX/giphy.gif" alt="Nothing">
    
  </body>
  <script>
    const vowelInput = document.getElementById("vowel-input");
    const outputEl = document.getElementById("output-el");


    
    vowelInput.addEventListener("input",()=>{
        const input=vowelInput.value
        console.log(input)
    
        let count = 0
        for(char of input){
            console.log(char)
            if (char==="a" || char==="e" || char==="i" || char==="o" || char==="u"){
                count+=1
            }
    }
    outputEl.textContent=" "+count
}
  )
  </script>
</html>
